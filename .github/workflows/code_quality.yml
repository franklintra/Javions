name: Code Quality Checks

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -Dmaven.test.skip=true

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle -Dcheckstyle.config.location=your_checkstyle_ruleset.xml

      - name: Run PMD
        run: mvn pmd:pmd -Dpmd.rulesets.location=your_pmd_ruleset.xml
